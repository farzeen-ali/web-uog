<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <!-- anchor tag -->
    <a href="https://google.com" target="_blank">Go to Google</a>
<!-- unordered list -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
<!-- order list -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- button tag -->
    <button>Login</button>
    <!-- block & inline elements -->
    <p>the</p> <p>element</p>
    <input type="text"> 
    <input type="text">
<!-- subscript & superscript -->
    <p>CO<sub>2</sub></p>
    <p>a<sup>2</sup></p>
    <!-- horizontal row -->
    <hr>
    <!-- br - break line -->
    <p>This is <br>element</p>
</body>
</html>
